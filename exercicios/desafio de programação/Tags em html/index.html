<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em html</h1> 
    <p>Em html 5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso </p>
    <ul type="disc">
    <li>
    <abbr title="utilize &lt;p&gt; para paragrafos"> Paragrafo</abbr></li>
    <li>
    <abbr title="utilize &lt;h1&gt; para titulos e seus substitulos que vão até h6">Titulo</abbr></li>
    <li>
    <abbr title="utilize &lt;img&gt; para imagens">Imagens</abbr></li>
    <li>
    <abbr title="utilize &lt;abbr&gt; para abreviações"> Abreviações</abbr></li>
    <li>
    <abbr title="utilize &lt;code&gt; para codigo-fonte "> codigo-fonte</abbr></li>
    <li>
    <abbr title="utilize &lt;ol&gt; e &lt;li&gt; para listas numeradas">Listas numeradas</abbr></li>
    <li>
    <abbr title="utilize &lt;ul&gt; e &lt;li&gt; para lsitas com marcadores"> Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
